
<ion-modal-view class="modal-add">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Add {{ctrl.type}}</h1><a class="button button-icon ion-close-round" ng-click="ctrl.closeForm()"></a>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="ctrl.add(ctrl.type)" no-validate="">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <label class="input-label">Name</label>
          <input type="text" ng-model="ctrl.addForm.name" placeholder="The name of the {{ctrl.type}}"/>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-modal-view>
